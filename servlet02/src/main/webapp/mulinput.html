<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>여러가지 input 타입</title>
</head>
<body>
	<h2>여러가지 타입 입력</h2>
	<form action="input2" name="frmInput" method="get">
		<label for="user_id">아이디: </label>
		<input type="text" id="user_id" name="user_id"><br>
		<label for="user_pw">아이디: </label>
		<input type="password" id="user_pw" name="user_pw"><br>
		<!-- 
			checkbox의 name을 다 다르게 주면 그 갯수만큼 변수 만들어야 한다.
			checkbox name 통일하고 getParameterValue() 사용
		 -->
		<fieldset>
			<legend>좋아하는 과목을 모두 고르시오</legend>
			<input type="checkbox" name="subject" value="java" checked>java
			<input type="checkbox" name="subject" value="c 언어">c 언어
			<input type="checkbox" name="subject" value="리엑트">리액트
			<input type="checkbox" name="subject" value="안드로이드">안드로이드
		</fieldset>
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
